<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

        <body>
                <h2> Zeina's Javascript Calulator</h2>
                <div id="calculator">
                    
                  <form>
                    <input type='text' id='display' disabled>
                    <br/>
                    <input type='button' value='C' id='btn' onclick='toMonkey("c")'>
        
                    <input type='button' value='%' id='btn' onclick='percent()'>
                    <input type='button' value='/' id='btn' onclick='toMonkey("/")'>
                    <br/>
                    <input type='button' value='7' id='btn' onclick='toMonkey("7")'>
                    <input type='button' value='8' id='btn' onclick='toMonkey("8")'>
                    <input type='button' value='9' id='btn' onclick='toMonkey("9")'>
                    <input type='button' value='*' id='btn' onclick='toMonkey("*")'>
                    <br/>
                    <input type='button' value='4' id='btn' onclick='toMonkey("4")'>
                    <input type='button' value='5' id='btn' onclick='toMonkey("5")'>
                    <input type='button' value='6' id='btn' onclick='toMonkey("6")'>
                    <input type='button' value='-' id='btn' onclick='toMonkey("-")'>
                    <br/>
                    <input type='button' value='1' id='btn' onclick='toMonkey("1")'>
                    <input type='button' value='2' id='btn' onclick='toMonkey("2")'>
                    <input type='button' value='3' id='btn' onclick='toMonkey("3")'>
                    <input type='button' value='+' id='btn' onclick='toMonkey("+")'>
                    <br/>
                    <input type='button' value='.' id='btn' onclick='toMonkey(".")'>
                    <input type='button' value='0' id='btn' onclick='toMonkey("0")'>
                    <input type='button' value='=' id='equals' onclick='answer()'>
                  </form>
               
                </div>
                    



<script src="calculadora.js"></script>  
</body>
</html>
